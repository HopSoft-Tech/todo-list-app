<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TODO LIST</title>
  <link rel="stylesheet" href="style.css">
  <link rel="shortcut icon" href="todo-list.png" type="img/png">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
  <main>
    <header>
      <div class="container">
        <div id="header">
          <h2><i class="fas fa-clipboard-check"></i> To-do List</h2>
          <div class="user_input">
            <input type="text" id="input" placeholder="I need to....">
            <button id="add_item">Submit</button>
          </div>
        </div>
      </div>
    </header>

    <section>
      <div class="container">
        <div id="to_do_list"></div>
      </div>
    </section>
  </main>

  <script src="script1.js"></script>
</body>
</html>
